Проект посвящен анализу сайта "СберАвтоподписка". Задача работы - по предоставленным данным о сессиях, совершенных пользователями на сайте, предсказать были ли совершены целевые действия: оставлена заявка на аренду, заказан звонок и т.д. В результате проведенной работы была обучена модель и создан сервис, принимающий на вход данные о сессии клиента на сайте, а на выходе выдающий предсказание - 0 (целевое действие совершено не будет) или 1 (целевое действие будет совершено).
Data_preparation_notebook - ноутбук, в котором выполняется объединение исходных датафреймов, удаление пропусков, выбросов и создание новых фич
Modeling_notebook - ноутбук, в котором выполняется OneHotEncoder и StandartScaler, а также обучаются модели
pipeline.py - пайплайн с обучением моделей
target_pipe.pkl - файл с итоговой моделью
data - папка с данными